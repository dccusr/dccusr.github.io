<!DOCTYPE html>
<html>
<head>
    <title>TKE University Leading University</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Quicksand">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
		$(function() {
			var pull 		= $('#pull');
				menu 		= $('nav ul');
				menuHeight	= menu.height();

			$(pull).on('click', function(e) {
				e.preventDefault();
				menu.slideToggle();
			});

			$(window).resize(function(){
        		var w = $(window).width();
        		if(w > 320 && menu.is(':hidden')) {
        			menu.removeAttr('style');
        		}
    		});
		});
	</script>
    <style>
a:link {
    text-decoration: none;
    color: black;
}

a:visited {
    text-decoration: none;
    color: black;
}

a:hover {
    text-decoration: none;
    color: #8A8A8A;
}

a:active {
    text-decoration: none;
}
        
a { 
	text-decoration: none; 
	-webkit-transition: background-color .5s linear, color .5s linear;
	-moz-transition: background-color .5s linear, color .5s linear;
	-o-transition: background-color .5s linear, color .5s linear;
	-ms-transition: background-color .5s linear, color .5s linear;
	transition: background-color .5s linear, color .5s linear;
    transition-timing-function: linear;
    -webkit-transition-timing-function: linear;
}
    </style>
</head>
<body class="">
    
    
    <img src="images/FullSizeRender.jpg" class="full" />
    

    
   
    
    <script type="text/javascript">
            $(function() {
                $(window).scroll(function(){
					var scrollTop = $(window).scrollTop();
					if(scrollTop != 0)
						$('#nav').stop().animate({'opacity':'0.15'},50);
					else	
						$('#nav').stop().animate({'opacity':'1'},400);
				});
				
				$('#nav').hover(
					function (e) {
						var scrollTop = $(window).scrollTop();
						if(scrollTop != 0){
							$('#nav').stop().animate({'opacity':'1'},400);
						}
					},
					function (e) {
						var scrollTop = $(window).scrollTop();
						if(scrollTop != 0){
							$('#nav').stop().animate({'opacity':'0.15'},400);
						}
					}
				);
            });
    </script>
    <script src="/js/wow.min.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/custom.js"></script>

    <script src="js/bootstrap.js"></script>

    <script src="js/smooth-scroll.js"></script>

    <script src="js/smooth-scroll.polyfills.js"></script>
    <script src="js/smooth-scroll.polyfills.min.js"></script>

	   var scroll = new SmoothScroll('a[href*="#"]');
    </script>
</body>
